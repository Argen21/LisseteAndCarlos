<section class="gifts">
  <img class="gifts__icons"
    src="https://res.cloudinary.com/dxxf2jyg8/image/upload/v1759971969/regalos-caja_j8qdjc.svg"
    alt="">
  <span class="gifts__message">Sugerencias</span>

  <h2 class="gifts__title">Mesa de Regalos</h2>

  <div class="gifts__content">

    <div class="gifts__block"
      data-aos="fade-right"
      data-aos-duration="1200">
      <div class="front">
        <img class="gifts__icons"
          src="https://res.cloudinary.com/dxxf2jyg8/image/upload/v1759971968/regalo-banco_wswffy.svg"
          alt="">
        <p class="gifts__block-title">Datos Bancarios</p>
        <p class="gifts__details">VER DETALLES</p>
      </div>

      <div class="back">
        <p>Titular: <u (click)="copiarAlPortapapeles(nameTxt.innerText , 'nameTxt')"
            #nameTxt>Lissette</u>

        </p>
        <p>Cuenta: <u (click)="copiarAlPortapapeles(nameCuenta.innerText, 'nameCuenta')"
            #nameCuenta>12345678910</u> </p>
        <p>tarjeta: <u (click)="copiarAlPortapapeles(nameTarjeta.innerText, 'nameTarjeta')"
            #nameTarjeta>1111 2222 3333 4444</u> </p>
        <p>CLABE:<u (click)="copiarAlPortapapeles(nameClabe.innerText, 'nameClabe')"
            #nameClabe>123456789101112</u>

        </p>
      </div>
    </div>

    <div class="breanch"></div>

    <div class="gifts__block"
      data-aos="fade-left"
      data-aos-duration="1200">
      <div class="front">
        <img class="gifts__icons"
          src="https://res.cloudinary.com/dxxf2jyg8/image/upload/v1759971970/regalo-sobre_ygem1r.svg"
          alt="">
        <p class="gifts__block-title">Lluvia de Sobres</p>
        <p class="gifts__details">VER DETALLES</p>
      </div>

      <div class="back">
        <p class="font-bold mb-4 text-[2rem]">¿En qué consiste?</p>
        <p> Es la tradición de regalar dinero en efectivo en un sobre el día del evento.</p>
      </div>
    </div>

    <div class="breanch"></div>
  </div>
</section>
